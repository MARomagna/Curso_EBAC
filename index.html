<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Agenda de Contatos</title>
</head>

<body>
  <header>
    <h1>Cadastro</h1>
  </header>
  <form id="form-atividade">
    <input type="text" id="contato" required placeholder="Nome do Completo">
    <input type="tel" id="telefone" required placeholder="Telefone">
    <input type="email" id="email" placeholder="e-mail contato">
    <input type="text" id="cpf" placeholder="CPF">
    <input type="adress" id="endereco" placeholder="Endereço Contato">
    <input type="text" id="cep" placeholder="CEP">
    <button type="submit">Cadastrar</button>
  </form>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-Mail</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>CEP</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Cadastros</td>
        <td id="quantidade">----</td>
      </tr>
    </tfoot>
  </table>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./jquery.mask.min.js"></script>
  <script src="./jquery.validate.min.js"></script>
  <script src="./messages_pt_BR.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
